<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<!-- links to bootstrap and css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="assets/css/landing-page.css" rel="stylesheet">

	<!-- link to ArcGIS -->
	<link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
	<link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/themes/dark-purple/main.css">
	<script src="https://js.arcgis.com/4.3/"></script>
	<title>Cross|Over-Project</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href= "favicon.ico">

	<script type="text/javascript">
		require([
			"esri/Map",
			"esri/views/MapView",
			"esri/widgets/Search",
			"dojo/domReady!"
			], function(
				Map,
				MapView,
				Search) {

				var map = new Map({
					basemap: "hybrid",
					ground: "world-elevation"
				});

				var view = new MapView({
					scale: 123456789,
					container: "viewDiv",
					map: map,
					center: [-80, 35],
					zoom: 3
				});

				var searchWidget = new Search({
					view: view,
					fieldsInfos: {fieldName: "NEVMARR_CY"}
				});

				console.log(searchWidget)
      // Add the search widget to the very top left corner of the view
      view.ui.add(searchWidget, {
      	position: "top-left",
      	index: 0
      });
    });
  </script>
</head>
